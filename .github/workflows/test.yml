name: test
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.14.x
          - 1.15.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: '${{matrix.platform}}'
    steps:
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: '${{matrix.go-version}}'
      - uses: actions/checkout@v2
      - name: Test
        run: go test ./...
