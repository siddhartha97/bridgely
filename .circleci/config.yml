version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/siddhartha97/bridgely
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run:
          name: Fetching dependencies
          command: |
            go get -v -t -d ./...
      - run: go test -v --cover ./...
      - run: gofmt -l -s -w .
